spring:
  application:
    name: discovery-server
  config:
    import: optional:configserver:http://localhost:8888

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost/${server.port}/eureka/